workflows:
  version: 2
  build_and_test:
    jobs:
      - build-test
      - hold: 
          type: approval
          requires:
            - build-test
      - deploy
          requires: 
            - hold      
jobs:
  build-test:
    working_directory: ~/project
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run build
          command: npm build    
      - run:
          name: Run Tests
          command: npm test
  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/node:8
    steps:
    - checkout
    - run:
      name: App Deployment
      command: echo "SUCCESS - Deployment to Azure"      